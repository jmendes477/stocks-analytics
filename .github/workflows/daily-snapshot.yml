name: Daily fundamentals snapshot

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Set to "true" to overwrite today'
        required: false
        default: 'false'

jobs:
  snapshot:
    name: Snapshot fundamentals
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FORCE_UPDATE: ${{ github.event.inputs.force || secrets.FORCE_UPDATE }} # optional, set to 'true' to overwrite today's rows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Install dependencies
        run: npm ci
      - name: Preflight check DB connectivity
        run: |
          echo 'Checking DB connectivity (will not echo secrets)'
          sudo apt-get update && sudo apt-get install -y postgresql-client || true
          if psql "$DATABASE_URL" -t -A -c "SELECT 1" >/dev/null 2>&1; then
            echo 'DB reachable'
          else
            echo 'ERROR: DB connectivity/authentication failed' >&2
            # attempt to show a helpful hint without revealing secrets
            echo "Check repo secret \\`DATABASE_URL\\` and user/password for the DB (neon, postgres, etc)."
            exit 1
          fi
        timeout-minutes: 2
      - name: Debug process first 10 symbols
        run: |
          head -n 10 scripts/symbols.txt > scripts/tmp_symbols.txt
          bash ./scripts/process_all_fundamentals.sh --symbols-file scripts/tmp_symbols.txt --parallel 1 || true
        timeout-minutes: 10

      - name: Debug show debug logs and DB counts        
        if: always()        
        run: |
          ls -la scripts/logs || true
          tail -n 200 scripts/logs/process_fundamentals.log || true
          tail -n 200 scripts/logs/process_fundamentals.err || true
          sudo apt-get update && sudo apt-get install -y postgresql-client || true
          psql "$DATABASE_URL" -t -A -c "SELECT count(*) FROM fundamentals_latest;" || true
          psql "$DATABASE_URL" -t -A -c "SELECT count(*) FROM fundamentals_history WHERE as_of = CURRENT_DATE;" || true
        timeout-minutes: 5

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-process-fundamentals-logs
          path: scripts/logs

      - name: Process fundamentals
        run: bash ./scripts/process_all_fundamentals.sh --parallel 4
        timeout-minutes: 240

      - name: Upload processing logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: process-fundamentals-logs
          path: scripts/logs

      # - name: Run snapshot
      #   run: node ./scripts/snapshot-fundamentals.cjs
      #   timeout-minutes: 15

      - name: Compute valuation z-scores
        run: node ./scripts/compute-valuation-zscores.cjs
        timeout-minutes: 30

      - name: Compute historical z-scores
        run: node ./scripts/compute-historical-zscores.cjs
        timeout-minutes: 45

      - name: Compute composite scores
        run: node ./scripts/compute-composite-scores.cjs
        timeout-minutes: 15
