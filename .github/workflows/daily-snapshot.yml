name: Daily fundamentals snapshot

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Set to "true" to overwrite today'
        required: false
        default: 'false'

jobs:
  snapshot:
    name: Snapshot fundamentals
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FORCE_UPDATE: ${{ github.event.inputs.force || secrets.FORCE_UPDATE }} # optional, set to 'true' to overwrite today's rows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Install dependencies
        run: npm ci

      - name: Process fundamentals
        run: bash ./scripts/process_all_fundamentals.sh --parallel 4
        timeout-minutes: 60

      # - name: Run snapshot
      #   run: node ./scripts/snapshot-fundamentals.cjs
      #   timeout-minutes: 15

      - name: Compute valuation z-scores
        run: node ./scripts/compute-valuation-zscores.cjs
        timeout-minutes: 30

      - name: Compute historical z-scores
        run: node ./scripts/compute-historical-zscores.cjs
        timeout-minutes: 45

      - name: Compute composite scores
        run: node ./scripts/compute-composite-scores.cjs
        timeout-minutes: 15
